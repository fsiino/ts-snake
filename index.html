<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:image" content="https://github.com/fsiino/fsiino.github.io/blob/master/images/thumbs/project-snake-still.png?raw=true">
  <title>TypeScript Snake 💥🐍</title>
  <script src="./build/bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="top-wrapper">
      <h1 class="header">TypeScript Snake</h1>
      <div id="high-score">High Score: <span>0</span></div>
      <div id="score">Score: <span>0</span></div>
    </div>
    <canvas id="game" height="200" width="350"></canvas>
  </div>
  <div class="button-wrapper">
    <button id="bite-mute-btn">Mute SFX</button>
    <button id="music-mute-btn">Unmute Music</button>
    <button id="pause-btn">Pause Game</button>
  </div>
  <footer>
    <ul>
      <li>Use the WASD keys to control the snake.</li>
      <li>Eat as many apples as you can for the highest score.</li>
      <li>Don't collide with yourself or the walls.</li>
    </ul>
    <a href="https://github.com/fsiino/ts-snake" target="_blank">Github</a>
  </footer>
</body>
</html>
